name: Node CI

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x, 14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: npm build
        run: npm run build --if-present
      - name: npm test
        run: npm test
        env:
          CI: true
  
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x, 14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: npm build
        run: npm run build --if-present
      - name: npm test
        run: npm test
        env:
          CI: true
          
  build-macos:
      runs-on: macos-latest

      strategy:
        matrix:
          node-version: [8.x, 10.x, 12.x, 13.x, 14.x]

      steps:
        - uses: actions/checkout@v1
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - name: npm install
          run: npm ci
        - name: npm build
          run: npm run build --if-present
        - name: npm test
          run: npm test
          env:
            CI: true
